<!DOCTYPE html>

<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 模板</title>

		<!-- Bootstrap -->
		<link href="bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">

		<style type="text/css">
			div {
				border: 1px solid deeppink;
			}
		</style>

	</head>

	<body>

		<div class="container">
			<!--三列相等-->
			<div class="row">
				<div class="col-md-4">
					Column left
				</div>
				<div class="col-md-4">
					Column middle
				</div>
				<div class="col-md-4">
					Column right
				</div>
			</div>

			<!--三列宽度比为 1:4:1 -->
			<div class="row">
				<div class="col-md-2">
					Column left
				</div>
				<div class="col-md-8">
					Column middle
				</div>
				<div class="col-md-2">
					Column right
				</div>
			</div>

			<!--随意分配三列宽度-->
			<div class="row">
				<div class="col-md-3">
					Column left
				</div>
				<div class="col-md-7">
					Column middle
				</div>
				<div class="col-md-2">
					Column right
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="bootstrap-3.3.7/jquery-2.1.0.js"></script>
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</body>

</html>
