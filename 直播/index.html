<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>直播平台</title>
		<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.container {
				min-height: 500px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.box {
				width: 80%;
				height: 60%;
				margin-top: 5%;
			}
			
			.panel-body {
				position: relative;
			}
			
			.panel-body video {
				width: 100%;
				height: 80%;
			}
			
			
		</style>
	</head>

	<body>
		<div class="container">
			<div class="panel panel-primary box">
				<div class="panel-heading">
					<h3 class="panel-title">直播平台</h3>
				</div>
				<div class="panel-body">
					<div class="show-msg">
						<video src="video/汪苏泷 - 忽而今夏.mp4" controls="controls"  autoplay="autoplay"></video>
					</div>

					<div class="row">
						<div class="col-xs-1">
						</div>
						<div class="col-xs-8">
							<input type="text" id="msg" name="msg" class="form-control input-lg" />
						</div>
						<div class="col-xs-2">
							<button class="btn btn-success btn-lg">发送</button>
						</div>
						<div class="col-xs-1">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
